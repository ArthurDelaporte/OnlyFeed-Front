name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.13.9

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --dart-define=BASE_URL=http://34.163.60.183:8080/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONLYFEED_9F05C }}"
          channelId: live
          projectId: onlyfeed-9f05c
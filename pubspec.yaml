name: onlyfeed_frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^13.0.0
  flutter_web_plugins:
    sdk: flutter
  dio: ^5.4.0
  crypto: ^3.0.3
  easy_localization: ^3.0.3
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  http_parser: ^4.0.2
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.5

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/img/flags/fr.jpg
    - assets/img/flags/en.jpg
